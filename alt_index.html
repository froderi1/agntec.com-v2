<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agntec - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #acb6e2 0%, #9bdee7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .logo-container {
      margin-bottom: 3rem;
      animation: fadeInScale 1.5s ease-out;
    }

    .logo {
      width: 500px;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    .text-block {
      text-align: center;
      color: white;
    }

    .line {
      opacity: 0;
      transform: translateY(30px);
      animation: slideInFade 1s ease-out forwards;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.1em;
      margin-top: 1.2rem;
    }

    .line-1 {
      font-size: 3rem;
      font-weight: 300;
      animation-delay: 2s;
    }

    .line-2 {
      font-size: 3rem;
      font-weight: 300;
      animation-delay: 3.5s;
    }

    .line-3 {
      font-size: 3rem;
      font-weight: 300;
      animation-delay: 5s;
    }

    .dots {
      display: inline-block;
      opacity: 0;
      animation: dotsPulse 1.5s ease-in-out 6.5s infinite;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 20px;
      height: 20px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 15px;
      height: 15px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 25px;
      height: 25px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      width: 12px;
      height: 12px;
      top: 30%;
      left: 70%;
      animation-delay: 1s;
    }

    .particle:nth-child(5) {
      width: 18px;
      height: 18px;
      top: 70%;
      left: 60%;
      animation-delay: 3s;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dotsPulse {
      0%, 20% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 400px;
      }

      .line-1, .line-2 {
        font-size: 1.6rem;
      }

      .line-3 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 320px;
      }

      .line-1, .line-2 {
        font-size: 1.3rem;
      }

      .line-3 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="logo-container">
    <img class="logo" src="agntec_logo.png" alt="agntec logo">
  </div>

  <div class="text-block">
    <div class="line line-1">Because AI is not the future</div>
    <div class="line line-2">Itâ€™s the present</div>
    <div class="line line-3">COMING SOON<span class="dots">...</span></div>
  </div>

  <script>
    // Interactive sparkles
    document.addEventListener('mousemove', function(e) {
      if (Math.random() > 0.9) {
        createSparkle(e.clientX, e.clientY);
      }
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.background = 'white';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = '1000';
      sparkle.style.animation = 'sparkle 0.6s ease-out forwards';

      document.body.appendChild(sparkle);

      setTimeout(() => {
        document.body.removeChild(sparkle);
      }, 600);
    }

    // Sparkle animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% {
          opacity: 1;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
